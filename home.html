<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <style>
        body { font-family: 'Times New Roman', sans-serif; margin: 0; padding: 0; background: grey; color: black; }
        header { text-align: center; background: grey; color: white; padding: 20px; }
        .container { max-width: 900px; margin: 20px auto; background: black; padding: 20px; border-radius: 20px; text-align: center; }
        .profile-img { width: 200px; height: 200px; border-radius: 30%; border: 3px solid white; object-fit: cover; }
        .hero-links { text-align: center; margin-top: 20px; }
        .hero-links a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero-links a.active { color: #4CAF50; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <div class="container">
        <img src="{{ url_for('static', filename='images/nelle.jpeg') }}" class="profile-img" alt="Profile Picture">
        <h2>Reinelle Trongco</h2>
        <p>I am a passionate student that is always ready to take on challenges.</p>
    </div>

    <div class="hero-links">
        <a href="{{ url_for('home') }}" class="active">Home</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</body>
</html>
