<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - My Portfolio</title>
    <style>
        body { font-family: 'Times New Roman', sans-serif; margin: 0; padding: 0; background: grey; color: black; }
        header { text-align: center; background: grey; color: white; padding: 20px; }
        .container { max-width: 900px; margin: 20px auto; background: black; padding: 20px; border-radius: 20px; color: white; }
        .profile-img { width: 200px; height: 200px; border-radius: 30%; border: 3px solid white; object-fit: cover; display: block; margin: auto; }
        .skill { margin: 15px 0; }
        .skill-name { font-weight: bold; margin-bottom: 5px; }
        .skill-bar { width: 100%; background: #ddd; border-radius: 20px; overflow: hidden; }
        .skill-level { height: 20px; line-height: 20px; text-align: right; color: white; font-size: 0.9rem; padding-right: 10px; border-radius: 20px; }
        .html { width: 90%; background: #4CAF50; }
        .css { width: 85%; background: #2196F3; }
        .python { width: 70%; background: #f39c12; }
        .js { width: 60%; background: #e74c3c; }
        .hero-links { text-align: center; margin-top: 20px; }
        .hero-links a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .hero-links a.active { color: #4CAF50; }
    </style>
</head>
<body>
    <header>
        <h1>My Skills & Profile</h1>
    </header>

    <div class="container">
        <img src="{{ url_for('static', filename='images/nelle.jpeg') }}" class="profile-img" alt="Profile Picture">

        <h2>Skills</h2>
        <div class="skill"><div class="skill-name">HTML</div><div class="skill-bar"><div class="skill-level html">90%</div></div></div>
        <div class="skill"><div class="skill-name">CSS</div><div class="skill-bar"><div class="skill-level css">85%</div></div></div>
        <div class="skill"><div class="skill-name">Python</div><div class="skill-bar"><div class="skill-level python">70%</div></div></div>
        <div class="skill"><div class="skill-name">JavaScript</div><div class="skill-bar"><div class="skill-level js">60%</div></div></div>
    </div>

    <div class="hero-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('profile') }}" class="active">Profile</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</body>
</html>
